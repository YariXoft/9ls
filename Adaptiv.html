<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Адаптивний дизайн</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .principles {
        background-color: #f4f4f4;
        padding: 20px;
        margin-bottom: 20px;
      }
      @media (max-width: 550px) {
        body {
          background-color: lightblue;
        }
      }
      @media (min-width: 551px) and (max-width: 768px) {
        body {
          background-color: lightgreen;
        }
      }
      @media (min-width: 769px) and (max-width: 991px) {
        body {
          background-color: lightyellow;
        }
      }
      @media (min-width: 992px) and (max-width: 1440px) {
        body {
          background-color: lightpink;
        }
      }
      @media (min-width: 1441px) {
        body {
          background-color: lightgrey;
        }
      }
    </style>
  </head>
  <body>
    <div class="principles">
      <h2>Принципи адаптивного дизайну:</h2>
      <ul>
        <li>Гнучкість макета</li>
        <li>Гнучкі зображення</li>
        <li>Медіа запити</li>
        <li>Адаптивне меню</li>
        <li>Скритті блоки для певних розмірів</li>
        <li>Використання різних стилів шрифтів в залежності від ендпоінтів</li>
      </ul>
    </div>
    <p>Демонстрація адаптивного дизайну на різних ендпоінтах.</p>
  </body>
</html>
